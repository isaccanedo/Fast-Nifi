cluster.name: docker-elasticsearch
node.name: elasticsearch
network.host: elasticsearch
discovery.type: single-node
xpack.security.enabled: true
xpack.security.http.ssl.enabled: true
xpack.security.transport.ssl.enabled: true
xpack.security.http.ssl.key: /usr/share/elasticsearch/config/certs/ca.key
xpack.security.http.ssl.certificate: /usr/share/elasticsearch/config/certs/ca.crt
xpack.security.http.ssl.certificate_authorities: /usr/share/elasticsearch/config/certs/ca.crt
xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/certs/ca.key
xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/certs/ca.crt
xpack.security.transport.ssl.certificate_authorities: /usr/share/elasticsearch/config/certs/ca.crt
discovery.seed_hosts: [ "elasticsearch" ]


